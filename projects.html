---
layout: default
title: Mes projets
---
<!-- TODO <h2>Les projets les plus récents</h2>  -->
<!-- TODO responsive -->
<div style="display: flex; justify-content: center;">
  <!-- TODO mettre le style dans le sass -->
  {% for project in site.projects %}
    <a href="{{ project.url }}">
      <div class="box">
        <h3>{{ project.title }}</h3>
        <p>
          Période : {{project.debut}} 
          {% if project.fin %}
          à {{project.fin}}
          {% endif %}
        </p>
        
        {{ project.excerpt | markdownify | strip_html }}
      </div>
    </a>
  {% endfor %}
</div>

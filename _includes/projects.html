<div class="gallery">
    {% for project in site.projects limit:4 sort:'debut' %}
      <a href="{{ project.url }}">
        <div class="box">
          <h3>{{ project.title }}</h3>
          <p>
            Période : {{project.debut}} 
            {% if project.fin %}
            à {{project.fin}}
            {% endif %}
          </p>
          
          {{ project.excerpt | markdownify | strip_html }}
        </div>
      </a>
    {% endfor %}
</div>
